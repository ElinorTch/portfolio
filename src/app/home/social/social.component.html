<div
  class="animate-slide-up fixed bottom-0 left-15 flex flex-col items-center gap-4 text-[#8892b0]"
>
  @for (link of links; track $index) {
  <a
    [href]="link.url"
    target="_blank"
    rel="noopener noreferrer"
    class="hover:-translate-y-2 transition-all duration-300 hover:text-[#7fffd4]"
    ><ng-icon [name]="link.icon" size="21px"></ng-icon
  ></a>
  }
  <div class="h-32 w-[2px] bg-[#8892b0]"></div>
</div>
